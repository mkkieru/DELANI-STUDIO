<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <style>
        .class-red {
            background-color: red;
        }
        
        .class-purple {
            background-color: purple;
        }
        
        .class-pink {
            background-color: pink;
        }
    </style>

    <h1>HTML help</h1>

    <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

    <p>Look at this cute walrus!</p>
    <div class="container">
        <img src="./img/download (3).jpeg">
    </div>
    <br>
    <div style="text-align: center;">
        <button id="red">red</button>
        <button id="pink">pink</button>
        <button id="purple">purple</button> <br>
    </div>
    <ul>

    </ul>


    <script src="./js/jquery-3.6.0.js"></script>

    <script>
        $(function() {

            $("#red").click(function() {
                $("body").removeClass();
                $("body").addClass("class-red");
            });
            $("#pink").click(function() {
                $("body").removeClass();
                $("body").addClass("class-pink");
            });
            $("#purple").click(function() {
                $("body").removeClass();
                $("body").addClass("class-purple");
            });

            $("ul").append("<li>append</li>");

            $("ul").prepend("<li>prepend</li>");

        });
    </script>
</body>

</html>
